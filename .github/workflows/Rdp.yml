name: Ngrok RDP Setup

on: [push]

jobs:
  build:
    runs-on: windows-latest

    steps:
    - name: Download Ngrok
      run: |
        Invoke-WebRequest https://bin.equinox.io/c/bNyj1mQVY4c/ngrok-stable-windows-amd64.zip -OutFile ngrok.zip
        Expand-Archive ngrok.zip

    - name: Add Ngrok Authtoken
      run: .\ngrok\ngrok.exe config add-authtoken 30P5F40EqBcfzkSZ6TrP5gb88iU_mGxwQVciLhwrQJoiSyXr

    - name: Enable RDP and Firewall
      run: |
        Set-ItemProperty -Path 'HKLM:\System\CurrentControlSet\Control\Terminal Server\' -name "fDenyTSConnections" -Value 0

    - name: Start Ngrok Tunnel
      run: Start-Process -NoNewWindow -FilePath ".\ngrok\ngrok.exe" -ArgumentList "tcp", "3389"

    - name: Show Login Info
      run: |
        echo "Username: runneradmin"
        echo "Password: OLDUSE#6"
        echo "Login via IP shown in https://dashboard.ngrok.com"

    - name: Keep Alive
      run: |
        while ($true) { Start-Sleep -Seconds 86400 }
